<ion-header>
  <ion-navbar color="danger">
    <ion-title>Notes</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
 
<ion-content padding>
    <ion-list>
         <ion-item *ngFor="let person of people">
             {{person.firstname}} {{person.lastname}}
         </ion-item>
     </ion-list>
</ion-content>
